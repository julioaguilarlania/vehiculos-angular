<div>{{ mensaje }}</div>
<div *ngIf="activo">Componente activo</div>
<div *ngIf="!activo">Componente inactivo</div>
<button (click)="toggleActivo()">Cambiar</button>
<div>
  <ol>
    <li *ngFor="let nombre of lista">{{nombre}}</li>
  </ol>
</div>
<div>
  <table>
    <thead>
      <th>Placas</th>
    </thead>
    <tbody>
      <tr *ngFor="let v of listaVehiculos">
        <td>{{ v.placas }}</td>
      </tr>
    </tbody>
  </table>
</div>
